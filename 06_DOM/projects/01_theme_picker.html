<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Palette Picker</title>
<style>
  body {
    background-color: black;
    color: grey;
    font-family: Arial, sans-serif;
  }
  .palette {
    display: flex;
    justify-content: center;
  }
  .color {
    width: 50px;
    height: 50px;
    margin: 5px;
    cursor: pointer;
  }
  #heading {
    display: flex;
    justify-content: center;
    
  }
  #reset{
    background-color: black;
    color: grey;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
  }
  
</style>
</head>
<body>

<div id="heading"><h1>Theme Picker</h1></div>
<div class="palette">
  <div class="color" style="background-color: #32012F; border: 2px solid; border-color: black;"></div>
  <div class="color" style="background-color: #524C42; border: 2px solid; border-color: black;"></div>
  <div class="color" style="background-color: #E2DFD0; border: 2px solid; border-color: black;"></div>
  <div class="color" style="background-color: #F97300; border: 2px solid; border-color: black;"></div>
  
</div>

<div id="reset"><h2>Reset â†»</h2></div>

<script>

const body = document.querySelector('body')
const colors = document.querySelectorAll('.color')
const reset = document.getElementById('reset')

colors.forEach(color => {
    color.addEventListener('click',()=>{
        body.style.backgroundColor = color.style.backgroundColor
        reset.style.backgroundColor = color.style.backgroundColor
    })
});

reset.addEventListener('click',()=>{
    body.style.backgroundColor = 'black'
    reset.style.backgroundColor = 'black'
})


</script>
</body>
</html>
